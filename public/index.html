<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guide</title>
  <link rel="stylesheet" href="main.css">
  <script defer src="/__/firebase/7.12.0/firebase-app.js"></script>
  <script defer src="/__/firebase/7.12.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.12.0/firebase-firestore.js"></script>
  <script defer src="/__/firebase/init.js"></script>
</head>

<body class="container mx-auto">
  <nav>
    <ul class="flex justify-end py-4">
      <!--
      <li id="logout" class="mr-6 pt-1 logged-in">
        <a class="text-blue-500 hover:text-blue-800" href="#">Logout</a>
      </li>
      -->
      <li id="create" class="modal-trigger pt-1 mr-6 admin">
        <a class="text-blue-500 hover:text-blue-800" href="#">Create Guide</a>
      </li>
      <li id="login" class="modal-trigger pt-1 mr-6 logged-out">
        <a class="text-blue-500 hover:text-blue-800" href="#">Login</a>
      </li>
      <li id="register" class="modal-trigger pt-1 mr-6 logged-out">
        <a class="text-blue-500 hover:text-blue-800" href="#">Sign up</a>
      </li>
      <li id="account" class="relative modal-trigger mr-6 logged-in">
        <a class="text-blue-500 hover:text-blue-800" href="#">
          <img id="account-hover" class="border" src="profile.png" alt="">
        </a>
        <div id="nav-account-details" class="absolute text-right p-2">
          <h4>Account details</h4>
          <a id="logout" class="text-blue-500 hover:text-blue-800" href="#">Logout</a>
        </div>
      </li>
    </ul>
  </nav>
  <!-- sign up modal register start -->
  <div id="modal-register" class="modal hidden">
    <div class="modal-content">
      <form id="register-form" class="mx-auto w-full max-w-sm">
        <div class="flex flex-wrap -mx-3 mb-3">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="register-fname">
              First Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="register-fname" type="text" placeholder="John" required>
            <!--<p class="text-red-499 text-xs italic">Please fill out this field.</p>-->
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="register-lname">
              Last Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="register-lname" type="text" placeholder="Doe">
          </div>
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="register-email">
              Email
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="register-email" type="email" placeholder="john.doe@domain.co">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="register-password">
              Password
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="register-password" type="password" placeholder="******************">
          </div>
        </div>
        <div class="md:flex md:justify-between md:items-center">
          <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
            register
          </button>
          <span>
            already user?
            <a href="#" class="text-purple-500 font-bold">
              login here
            </a>
          </span>
        </div>
      </form>
    </div>
  </div>
  <!-- sign up modal register end -->
  <!-- sign up modal login start -->
  <div id="modal-login" class="modal hidden">
    <div class="modal-content">
      <form id="login-form" class="mx-auto w-full max-w-sm">
        <h1 class="text-center text-gray-700 font-bold mb-3">Login</h1>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="login-email">
              email address
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="login-email" type="email" placeholder="john.smith@domain.co" required>
          </div>
        </div>
        <div class="md:flex md:items-center mb-2">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="login-password">
              password
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="login-password" type="password" placeholder="******************" required>
          </div>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
              login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- sign up modal login end -->
  <!-- sign up modal account start -->
  <div id="modal-account" class="modal hidden">
    <div id="account-details">
      <h4>Account details</h4>
    </div>
  </div>
  <!-- sign up modal login end -->
  <!-- sign up modal create guide start -->
  <div id="modal-create" class="modal hidden">

    <!-- Admin actions start -->
    <form id="admin-form" class="admin-actions admin mx-auto w-full max-w-sm mb-6 hidden">
      <input type="email" id="admin-email" placeholder="Add email as Admin" required />
      <button type="submit">Make Admin</button>
    </form>
    <!-- Admin actions end -->

    <div class="modal-content">
      <form id="create-form" class="mx-auto w-full max-w-sm">
        <div class="mb-6">
          <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="create-title">
            Guide title
          </label>
          <input id="create-title" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="Whats the title?" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="create-content">
            Guide description
          </label>
          <textarea id="create-content" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="enter guide here..."></textarea>
          <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- sign up modal create guide end -->
  <!-- guide list start -->
  <div id="guides" class="collapsible">
  </div>
  <!-- guide list end -->
  <script src="src/auth.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
